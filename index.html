<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="opacity">
        <header>
            <nav>
                <div class="nav-header">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </nav>

        </header>

        <section class="container">
            <div>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform </p>
            </div>
            <form id="survey-form">
                <label>Name</label>
                <input placeholder="Enter your name" type="text" required />
                <label>Email</label>
                <input placeholder="Enter your Email" type="email" required />
                <label>Age (optional)</label>
                <input value="10" min="10" type="number" required />
                <label>Which option best describes your current role?</label>
                
                <select>
                    <option value="choose" selected>Select current role</option>
                    <option value="Student" >Student</option>
                    <option value="Full-time job" >Full-time job</option>
                    <option value="Full-time learner" >Full-time learner</option>
                    <option value="Prefer not to say" >Prefer not to say</option>
                    <option value="Other" >Other</option>
                    </select>


                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div>
                    <input type="radio" id="contactChoice1"
                    name="recommend" value="Definitely" checked>
                    <label for="contactChoice1">Definitely</label>
                
                    <input type="radio" id="contactChoice2"
                    name="recommend" value="Maybe">
                    <label for="contactChoice2">Maybe</label>
                
                    <input type="radio" id="contactChoice3"
                    name="recommend" value="Not Sure">
                    <label for="contactChoice3">Not Sure</label>
                </div>


                <label>What is your favorite feature of freeCodeCamp?</label>
                
                <select>
                    <option value="choose" selected>Select an option</option>
                    <option value="Challenges" >Challenges</option>
                    <option value="Projects" >Projects</option>
                    <option value="Community" >Community</option>
                    <option value="Open Source" >Open Source</option>
                    </select>


                    <p>What would you like to see improved? (Check all that apply)</p>
                    <div>
                        <input type="checkbox" id="check1"
                        name="improved" value="Front-End Projects">
                        <label for="check1">Front-End Projects</label>

                        <input type="checkbox" id="check2"
                        name="improved" value="Back-End Projects" >
                        <label for="check2">Back-End Projects</label>
                    
                        <input type="checkbox" id="check3"
                        name="improved" value="Data Visualization" >
                        <label for="check3">Data Visualization</label>
                    
                        <input type="checkbox" id="check4"
                        name="improved" value="Challenges" >
                        <label for="check4">Challenges</label>
                        
                        <input type="checkbox" id="check5"
                        name="improved" value="Open Source Community" >
                        <label for="check5">Open Source Community</label>
                
                        <input type="checkbox" id="check6"
                        name="improved" value="Gitter help rooms" >
                        <label for="check6">Gitter help rooms</label>
                    
                        <input type="checkbox" id="check7"
                        name="improved" value="Videos" >
                        <label for="check7">Videos</label>
                        
                        <input type="checkbox" id="check8"
                        name="improved" value="City Meetups" >
                        <label for="check8">City Meetups</label>
                    

                        <input type="checkbox" id="check9"
                        name="improved" value="Wiki" >
                    <label for="check9">Wiki</label>
                    
                    <input type="checkbox" id="check10"
                        name="improved" value="Forum" >
                    <label for="check10">Forum</label>
                    
                    <input type="checkbox" id="check11"
                        name="improved" value="Additional Courses" >
                    <label for="check11">Additional Courses</label>
                    </div>   


                    <label>Any comments or suggestions?</label>
                    <textarea placeholder="Enter your comment here..."></textarea>

                    <button type="submit" value="Submit" >Submit</button>
            </form>

        </section>
    </div>
</body>
</html>
