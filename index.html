<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div class="opacity">
      <header>
          <nav>
              <div class="nav-header">
                  <div></div>
                  <div></div>
                  <div></div>
              </div>
          </nav>

      </header>

      <section class="container">
          <div class="align-title">
              <h1 id="title">freeCodeCamp Survey Form</h1>
              <p id="description">Thank you for taking the time to help us improve the platform </p>
          </div>
          <form id="survey-form">
              <div class="align-form margins">
              <label id="name-label">Name</label>
              <input placeholder="Enter your name" id="name" type="text" required />
              <label id="email-label">Email</label>
              <input placeholder="Enter your Email" id="email" type="email" required />
              <label id="number-label">Age (optional)</label>
              <input placeholder="Enter age" value="10"  max="100" maxlength="3" min="10" id="number" type="number" required />
              <label>Which option best describes your current role?</label>
              
              <select id="dropdown">
                  <option value="choose" selected>Select current role</option>
                  <option value="Student" >Student</option>
                  <option value="Full-time job" >Full-time job</option>
                  <option value="Full-time learner" >Full-time learner</option>
                  <option value="Prefer not to say" >Prefer not to say</option>
                  <option value="Other" >Other</option>
                  </select>


              <p>Would you recommend freeCodeCamp to a friend?</p>
              <div class="align-form">
                  <div>
                      <input type="radio" id="contactChoice1"
                      name="recommend" value="Definitely" checked>
                      
                      <label for="contactChoice1">Definitely</label>
                  </div>
              
                  <div>

                      <input type="radio" id="contactChoice2"
                      name="recommend" value="Maybe">
                      <label for="contactChoice2">Maybe</label>
                  </div>
                  
                  
              <div>
                  <input type="radio" id="contactChoice3"
                  name="recommend" value="Not Sure">
                  <label for="contactChoice3">Not Sure</label>
              </div>
              </div>


              <label>What is your favorite feature of freeCodeCamp?</label>
              
              <select>
                  <option value="choose" selected>Select an option</option>
                  <option value="Challenges" >Challenges</option>
                  <option value="Projects" >Projects</option>
                  <option value="Community" >Community</option>
                  <option value="Open Source" >Open Source</option>
                  </select>


                  <p>What would you like to see improved? (Check all that apply)</p>
                  <div class="align-form">
                      <div>
                          <input type="checkbox" id="check1"
                          name="improved" value="Front-End Projects">
                          <label for="check1">Front-End Projects</label>
                      </div>

                      <div>
                          <input type="checkbox" id="check2"
                          name="improved" value="Back-End Projects" >
                          <label for="check2">Back-End Projects</label>
                      </div>
                  
                 
                  <div>
                      <input type="checkbox" id="check3"
                      name="improved" value="Data Visualization" >
                      <label for="check3">Data Visualization</label>
                  </div>


                  <div>
                      <input type="checkbox" id="check4"
                      name="improved" value="Challenges" >
                      <label for="check4">Challenges</label>
                  </div>


                  <div>
                      <input type="checkbox" id="check5"
                      name="improved" value="Open Source Community" >
                      <label for="check5">Open Source Community</label>
                  </div>    
              
<div>

   <input type="checkbox" id="check6"
   name="improved" value="Gitter help rooms" >
   <label for="check6">Gitter help rooms</label>
  </div>
                  
  <div>

      <input type="checkbox" id="check7"
      name="improved" value="Videos" >
      <label for="check7">Videos</label>
  </div>
                      <div>

                          <input type="checkbox" id="check8"
                          name="improved" value="City Meetups" >
                          <label for="check8">City Meetups</label>
                      </div>
                  
<div>

  <input type="checkbox" id="check9"
  name="improved" value="Wiki" >
  <label for="check9">Wiki</label>
</div>

<div>

  
  <input type="checkbox" id="check10"
  name="improved" value="Forum" >
  <label for="check10">Forum</label>
</div>
                  
<div>

  <input type="checkbox" id="check11"
  name="improved" value="Additional Courses" >
  <label for="check11">Additional Courses</label>
</div>
</div>   


                  <label>Any comments or suggestions?</label>
                  <textarea placeholder="Enter your comment here..."></textarea>

                  <button type="submit" id="submit" value="Submit" >Submit</button>
              </div>
              </form>

      </section>
  </div>    <script  src="js/index.js"></script>
  </body>
</html>
